<div style=" margin-left:50px;width:50%">
<table style="text-align:center" class="table table-bordered">
        <tr>
          <th style="text-align:center">Task ID</th>
          <th style="text-align:center">Task Name</th> 
        </tr>
        <tr style="text-align:center" *ngFor = "let task of tasks">
          <td><a routerLink="/details/{{task.id}}">{{task.id}}</a></td>        
          <td><a routerLink="/details/{{task.id}}">{{task.name}}</a></td> 
        </tr>
</table>
</div>
